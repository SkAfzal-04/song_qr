<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f7f9fc;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .audioBtn { background: #28a745; color: white; }
    .videoBtn { background: #007bff; color: white; }
    .ytBtn    { background: #ff0000; color: white; }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #progress {
      width: 100%;
      max-width: 400px;
    }

    #videoPlayer,
    #hiddenPlayer {
      margin-top: 20px;
    }

    #hiddenPlayer {
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>üéµ How would you like to play this song?</h2>
  <div class="buttons">
    <button class="audioBtn">üîä Play Audio Here</button>
    <button class="videoBtn">üì∫ Play Video Here</button>
    <button class="ytBtn">üîó Open in YouTube</button>
  </div>

  <!-- Hidden audio player + controls -->
  <div class="controls" id="audioControls" style="display: none;">
    <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
    <input type="range" id="progress" value="0" min="0" max="100" />
  </div>

  <!-- Visible video player -->
  <div id="videoPlayer" style="display: none;">
    <iframe id="ytIframe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Hidden YouTube player for audio mode -->
  <div id="hiddenPlayer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const songURL = params.get('song');
    const videoId = songURL?.split('v=')[1];

    let player;
    let isPlaying = false;
    let duration = 0;
    let interval;

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('hiddenPlayer', {
        height: '0',
        width: '0',
        videoId: videoId,
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        },
        playerVars: {
          controls: 0,
          modestbranding: 1
        }
      });
    };

    function onPlayerReady(event) {
      duration = event.target.getDuration();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è Pause';
        interval = setInterval(updateProgress, 500);
      } else {
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
        clearInterval(interval);
      }
    }

    function updateProgress() {
      if (!player || !duration) return;
      const current = player.getCurrentTime();
      const percent = (current / duration) * 100;
      document.getElementById('progress').value = percent;
    }

    document.querySelector('.audioBtn').addEventListener('click', () => {
      document.getElementById('audioControls').style.display = 'flex';
      document.getElementById('videoPlayer').style.display = 'none';
      player.playVideo();
    });

    document.querySelector('.videoBtn').addEventListener('click', () => {
      document.getElementById('audioControls').style.display = 'none';
      document.getElementById('videoPlayer').style.display = 'block';
      document.getElementById('ytIframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    });

    document.querySelector('.ytBtn').addEventListener('click', () => {
      if (songURL) window.location.href = songURL;
    });

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    document.getElementById('progress').addEventListener('input', (e) => {
      if (player && duration) {
        const seekTime = (e.target.value / 100) * duration;
        player.seekTo(seekTime, true);
      }
    });
  </script>
</body>
</html>
